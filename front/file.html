<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Go Http File Manager</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{staticroute}}/front/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo layui-hide-xs" style="background-color: rgb(65, 65, 66); color: rgb(191, 237, 255);">Go Http File Manager</div>
    <!-- 头部区域（可配合layui 已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <!-- 移动端显示 -->
      <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
        <i class="layui-icon layui-icon-spread-left"></i>
      </li>
      
    </ul>
    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide-xs"><a href="https://github.com/0xchang/ghserve" target="_blank">
          <i class="layui-icon layui-icon-github" style="font-size: 30px; color: rgb(191, 237, 255);"></i> 
        </a></li>
    </ul>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
    </div>
  </div>
  <div class="layui-body" style="background-color: rgb(48, 48, 48);">
    <!-- 内容主体区域 -->
    <div style="padding: 0%;">
      <blockquote class="layui-elem-quote layui-text" style="background-color: rgb(48, 48, 48);">
        <button type="button" class="layui-btn layui-btn-normal" id="uploadchooseFile" lay-options="{accept: 'file'}">选择文件</button>
        <button type="button" class="layui-btn" id="fileupload">开始上传</button>
      </blockquote>
      <div class="layui-card layui-panel">
        <div class="layui-card-header" style="background-color: rgb(48, 48, 48);">
          <!--下面是充数内容，为的是出现滚动条-->
        </div>
        <div class="layui-card-body" style="background-color: rgb(48, 48, 48);">
          <table class="layui-table">
            <colgroup>
              <col width="80">
              <col width="40">
              <col width="100">
              <col width="40">
            </colgroup>
            <thead style="background-color: rgb(48, 48, 48);">
              <tr style="color: rgb(215, 215, 215)">
                <th>文件/文件名</th>
                <th>大小</th>
                <th>最后修改时间</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody style="background-color: rgb(48, 48, 48); color: rgb(215, 215, 215);">
              {{fileinfo}}
            </tbody>
          </table>
        </div>
      </div>
      <br><br>
    </div>
  </div>
  <div class="layui-footer" style="background-color: rgb(48, 48, 48); color: rgb(215, 215, 215);">
    github: https://github.com/0xchang
  </div>
</div>
 
<script src="{{staticroute}}/front/layui/layui.js"></script>
<script>
//JS 
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element;
  var layer = layui.layer;
  var util = layui.util;
  var upload = layui.upload;
  var $ = layui.$;
  
  upload.render({
    elem: '#uploadchooseFile',
    url: '{{rroute}}/api/upload?path={{uploadpath}}', // 此处配置你自己的上传接口即可
    auto: false,
    bindAction: '#fileupload',
    done: function(res){
      layer.msg('上传成功');
      location.reload();
    }
  });

  //头部事件
  
});
</script>
</body>
</html>
